- title: 강서고등학교
  from: 2013
  to: 2015
  description: 서울 강서구에 있는 강서고등학교를 졸업하였습니다.

- title: 제주대학교
  from: 2018
  to: present
  description:
    현재 제주대학교에 재학 중이며 훌륭한 프론트엔드 개발자가 되기 위해 공부를 하고 있습니다.
    현재 Javascript를 공부 중이며, React를 함께 공부하고 있습니다.
    학교에서 현재 학업을 진행하며 Unity를 이용하여 게임 만들기,
    Kotlin을 이용한 앱 개발 등을 진행하고 있습니다.

- title: 공군 정보체계병
  from: 2019
  to: 2021
  description:
    2019년 공군 정보체계병으로 입대하여 컴퓨터의 소프트웨어적인 지식뿐만 아니라,
    컴퓨터 하드웨어에 대해서도 업무를 진행하였으며, 그로 인해 컴퓨터 하드웨어에 대한 지식도 함께 얻었습니다.
